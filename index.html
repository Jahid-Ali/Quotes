<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="index.css">
    <title>Quotes</title>
</head>

<body>
    <!-- <div id="quotes"></div>
    <div id="author"></div>
    <button id="newQ">new Quotes</button>
    <button id="tweet">Tweet</button> -->

    <div class="container">
        <div class="inner">
            <div class="info">

                <div class="img">
                    <p>
                        <img src="./twitter.webp" alt="img" id="tweet" class="tweet">
                    </p>
                </div>

                <div class="text">
                    <i class="start-quote fas fa-quote-left" style="color:#555;  font-size: 25px;"></i>

                    <p id="quotes" class="quotes">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur
                        fugiat architecto velit tempora saepe ullam facere fugit natus voluptatum quia ducimus totam
                        tempore recusandae iusto unde, reiciendis voluptas doloremque corporis culpa necessitatibus qui
                        
                    </p>
                    <p id="author" class="author">--jahid ali</p>
                </div>

            </div>


            <label class="button">
                <p id="newQ" class="newQ">New Quotes</p>
            </label>

        </div>
    </div>

    <!-- <script src="./index.js"></script> -->
</body>

</html>
